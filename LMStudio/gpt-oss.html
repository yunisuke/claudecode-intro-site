<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-OSS (LMStudio) プロジェクト</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'JetBrains Mono', monospace;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e6ed;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(45, 212, 191, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        .back-link {
            display: inline-block;
            color: #3b82f6;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 14px;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .back-link:hover {
            color: #60a5fa;
            transform: translateX(-5px);
            opacity: 1;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #2dd4bf 0%, #0891b2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-shadow: 0 0 40px rgba(45, 212, 191, 0.3);
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            letter-spacing: 0.05em;
        }

        .intro-section {
            /* background: #f8f9fa; 削除 */
            /* border-radius: 15px; 削除 */
            padding: 30px 0;
            margin-bottom: 40px;
        }

        .intro-section h2 {
            color: #2dd4bf;
            margin-bottom: 30px;
            font-size: 2rem;
            padding-bottom: 15px;
            border-bottom: 3px solid #2dd4bf;
            text-shadow: 0 0 20px rgba(45, 212, 191, 0.3);
            font-weight: 700;
        }

        .intro-section p {
            line-height: 1.8;
            color: #cbd5e1; /* メインサイトと同じ色 */
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .achievement-card {
            background: rgba(15, 15, 25, 0.6);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(45, 212, 191, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .achievement-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(45, 212, 191, 0.5), 
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .achievement-card:hover::before {
            transform: translateX(100%);
        }
        
        .achievement-card:hover {
            transform: translateY(-5px);
            border-color: rgba(45, 212, 191, 0.3);
            box-shadow: 
                0 10px 30px rgba(45, 212, 191, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            background: rgba(20, 20, 35, 0.7);
        }
        
        .achievement-icon {
            font-size: 2rem;
            flex-shrink: 0;
            filter: drop-shadow(0 0 10px rgba(45, 212, 191, 0.3));
        }
        
        .achievement-card p {
            margin: 0;
            color: #cbd5e1;
            font-size: 1rem;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .achievement-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .achievement-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">← トップページに戻る</a>
        
        <h1>GPT-OSS × LMStudio</h1>
        <p class="subtitle">インタラクティブクイズゲーム</p>

        <div class="intro-section">
            <h2>やったこと</h2>
            <div class="achievement-grid">
                <div class="achievement-card">
                    <span class="achievement-icon">🚀</span>
                    <p>ローカル環境にLMStudio入れてGPTモデルを動作させた</p>
                </div>
                <div class="achievement-card">
                    <span class="achievement-icon">🎮</span>
                    <p>AIクイズゲームを作成し、ローカル環境で動作しているLMStudioと接続した</p>
                </div>
            </div>
        </div>
        
        <div class="intro-section">
            <h2>クイズゲーム</h2>
            <p style="color: #cbd5e1; font-size: 1.1rem; line-height: 1.8; margin-bottom: 30px;">
                サンプルとしてAIを使用したゲームを作成しました。<br>
                自宅PCで動作しているLMStudioに接続してクイズを生成しています。<br>
                <span style="color: #ef4444; font-weight: 600;">※ 自宅PCでLMStudioが動作していないとプレイできません</span>
            </p>
            <div style="text-align: center; margin: 40px 0;">
                <a href="ai-quiz-game-revival.html" style="display: inline-block; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; padding: 18px 45px; border-radius: 50px; text-decoration: none; font-size: 1.2rem; font-weight: 700; transition: all 0.3s ease; box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3); border: 2px solid rgba(16, 185, 129, 0.5);">
                    🎮 クイズゲームで遊ぶ →
                </a>
            </div>
        </div>
    </div>
</body>
</html>
